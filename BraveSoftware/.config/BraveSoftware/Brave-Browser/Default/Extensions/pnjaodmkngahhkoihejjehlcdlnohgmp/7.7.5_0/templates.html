<template id="screen#welcome">
  <div class="welcome-container screen-overlay--container">
    <div class="cover"></div>

    <h3 class="margin-bottom-small">Welcome to Feeder</h3>
    <h2 class="with-ribbon">The easiest way to<br>follow your favorite sites</h2>

    <div class="get-started-button spacing--medium-vertical">
      <div class="button--primary button--100 start-using-feeder">Get started</div>
    </div>
    <div class="feeder-logo"></div>
  </div>
</template>

<template id="screen#signup">
  <div class="signup-container screen-overlay--container">
    <div class="cover"></div>
    <div class="bar">
      <div class="pill-buttons">
        <a href="" class="pill-buttons--button signup-please active">Sign up</a>
        <a href="" class="pill-buttons--button already-account">Log in</a>
      </div>
    </div>
    <form class="compact-form signup-form">
      <div class="main-header margin-bottom-small">Hello!</div>
      <div class="main-subtext no-image">Get started by signing up</div>

      <p class="input top">
        <label>
          <span>E-mail:</span>
          <input type="text" name="email" placeholder="E-mail" />
        </label>
      </p>
      <p class="input middle">
        <label>
          <span>Password:</span>
          <input type="password" name="password" placeholder="Password" />
        </label>
      </p>
      <p class="input bottom">
        <label>
          <span>Confirm Password:</span>
          <input type="password" name="password_confirmation" placeholder="Confirm password" />
        </label>
      </p>
      <p class="submit"><input type="submit" value="Sign up" class="button--primary button--100" /></p>
      <p class="terms-and-conditions margin-bottom-large"><a href="">By signing up you agree to our terms</a></p>
      <div class="skip-signup">
        <a href="" class="button--secondary i-dont-want-pro">Continue without signing up</a>
      </div>
    </form>

    <form class="compact-form login-form">
      <div class="main-header margin-bottom-small">Log in</div>
      <div class="main-subtext no-image">Access your feeds</div>

      <p class="input top">
        <label>
          <span>E-mail:</span>
          <input type="text" name="email" placeholder="E-mail" />
        </label>
      </p>
      <p class="input bottom">
        <label>
          <span>Password:</span>
          <input type="password" name="password" placeholder="Password" />
        </label>
      </p>
      <p class="submit"><input type="submit" value="Log in" class="button--primary" /></p>
      <p class="forgot-link margin-bottom-large"><a href="https://feeder.co/forgot" target="_blank">Forgot password?</a></p>
      <div class="skip-signup">
        <a href="" class="button--secondary i-dont-want-pro">Continue without logging in</a>
      </div>
    </form>
  </div>
</template>

<template id="screen#expired">
  <div class="trial-expired">
    <h2 class="margin-bottom-small">Your trial of <span class="product-name"></span> is over</h2>
    <p class="margin-bottom-small">Add payment information to continue using <span class="product-name"></span>, or downgrade to <b>Feeder Basic</b> for free.</p>
    <p class="margin-bottom-medium">Compare our plans pick and the one that suit your needs.</p>
    <p><a class="button--primary button--100 add-payment" href="">Click here to choose</a></p>
  </div>
</template>

<template id="screen#user-message">
  <div class="user-message-container"></div>
</template>

<template id="screen#connected-automatically">
  <div class="">
    <h2 class="margin-bottom-medium">Hello there.</h2>

    <div class="margin-bottom-medium">
      We detected that you were logged in as <strong data="email:text"></strong>.
      If this is not you, go to the sync settings.
    </div>

    <div class="the-buttons">
      <div class="button--danger">
        Log out
      </div>

      <div class="button--primary">
        OK
      </div>
    </div>
  </div>
</template>

<template id="screen#could-not-verify-token">

<template id="screen#get-started">
  <div class="modal two-phase-modal">
    <div class="two-phase-modal-inner">
      <div class="setup phase">
        <h2 class="margin-bottom-small">Get started by following feeds</h2>
        <p>Pick categories you like and we’ll get you started with a collection of great feeds to follow.</p>
        <tpl from="suggestion-box" class="margin-bottom-medium" key="suggestions"></tpl>
        <div class="margin-bottom-small add-and-get-started-container">
          <a href="" class="add-and-get-started button--primary">Get started</a>
        </div>
        <div class="margin-bottom-small pick-one-to-get-started-container">
          <p>Pick at least one to get started</p>
        </div>
        <div class="alternate-buttons">
          <a href="" class="button--secondary file-input-container">
            Import from .OPML
            <input type="file" class="opml-file">
          </a>
          <a href="" class="skip button--secondary button--small">Skip</a>
        </div>
      </div>
      <div class="loading phase">
        <h2 class="margin-bottom-small">Processing...</h2>
        <p>Please wait while we're preparing your account.</p>
        <div class="loading-icon margin-bottom-medium"></div>
        <p class="status-text" data="loadingText:text"></p>
      </div>
    </div>
  </div>
</template>

<template id="suggestion-box">
  <tpl from="suggestion-box#item" many="suggestions"></tpl>
</template>

<template id="suggestion-box#item">
  <span class="suggestion-title h3 serif" data="name:html;id:data-id"></span>
</template>

<template id="popup">
  <div class="popup">
    <div class="popup-content"></div>
  </div>
</template>
