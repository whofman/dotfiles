<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Microsoft Defender BrowserProtection</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>

<body>
    <section class="alternate">
        <h1>Web page monitoring</h1>
        Safeguard against suspicious and malicious sites
        <div>
            <span id="onoffswitch" class="switch on leftMargin"></span>
            <span id="status" class="status">Active</span>
        </div>
        <a href="https://go.microsoft.com/fwlink/?linkid=866556" id="learnmoreLink" target="_blank">Demonstrate this extension's protection</a>
    </section>


    <section id="feedbackSection" class="alternate buttonPadding">
        <a class="button" href="https://go.microsoft.com/fwlink/?linkid=866553" id="feedbackLink" target="_blank">Send feedback</a><br>
    </section>

    <section id="suspiciousSite" class="alternate buttonPadding">
        <a class="button" id="reportSiteLink" target="_blank">Report Suspicious Site</a>
    </section>


    <section id="about" class="alternate">
        <h1>About this extension</h1>
        Version: <span id="versionNumber"></span>
        <br />
        <span id="copyright" />
    </section>


    <section id="Otherlinks" class="alternate">
        <a href="https://go.microsoft.com/fwlink/?linkid=866555" id="uninstallLink" target="_blank" >Learn about managing browser extensions</a>
        <br />
        <a href="https://go.microsoft.com/fwlink/?linkid=866554" id="privacyLink" target="_blank" >Privacy statement</a>
    </section>
    

    <footer class="alternate">
        <div class="footerMainDiv">
            <div class="footerImageDiv" style="vertical-align:middle">
                <img src=".\images\defenderAppLogo_white.png" class="icon" />
            </div>
            <div class="footerTextDiv">
                <p class="footerTextH1Font">Microsoft Defender</p>
                <p class="footerTextH2Font">Browser Protection</p>
            </div>
        </div>
    </footer>

    <script src="../models/MessageType.js"></script>
    <script src="../services/Storage.js "></script>
    <script src="../services/Settings.js "></script>
    <script src="popup.js "></script>
</body>
</html>
